global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  # Scrape configuration for prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-boot-app'

    metrics_path: actuator/prometheus

    static_configs:
      - targets: ['product-service:8080']

  # Scrape configuration for cadvisor
  - job_name: 'cadvisor'

    static_configs:
      - targets: ['cadvisor:8080']

  # Scrape configuration for node-exporter
  - job_name: 'node-exporter'

    static_configs:
      - targets: [ 'node-exporter:9100' ]

  # config for the Redis target that the exporter will scrape
  - job_name: 'redis_exporter_targets'
    static_configs:
      - targets:
          - redis://173.17.0.3:6379
          - redis://173.17.0.4:6379
          - redis://173.17.0.5:6379
          - redis://173.17.0.6:6379
          - redis://173.17.0.7:6379
          - redis://173.17.0.8:6379
    metrics_path: /scrape
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: redis-exporter:9121