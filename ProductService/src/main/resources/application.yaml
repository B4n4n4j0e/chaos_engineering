spring:
  application:
  # deactivates redis as repository
  data:
    redis:
      repositories:
        enabled: false
    # Name of the application (important for logging)
    name: ProductService
  # redis configuration
  redis:
    cluster:
      enabled: true
      nodes: 173.17.0.3:6379, 173.17.0.4:6379, 173.17.0.5:6379
      maxRedirects: 2
    host: node-1-redis
    port: 6379
    timeout: 300
  mvc:
    # Deactivates logging of default exceptions which are handled by DefaultHandlerExceptionResolver
    log-resolved-exception: false
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: spring
    # use url jdbc:mariadb://localhost:3306/spring if docker is running local
    url: jdbc:mariadb://mariadb:3306/spring
    password: spring
  jpa:
    hibernate:
      #auto updates schema
      ddl-auto: update
      #recommended to deactivate according to spring logging
    open-in-view: false

#Activates Prometheus logging
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      #Adds tag for logging purposes
      application: ${spring.application.name}